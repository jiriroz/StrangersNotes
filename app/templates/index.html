<html>

<head>
    {% if title %}
    <title> {{ title }} - Notes</title>
    {% else %}
    <title> Welcome to Notes</title>
    {% endif %}
</head>

<body>
    <h1>{{ user.username }}'s Notes</h1>
    <form action="" method="post" novalidate>
        {{ form.hidden_tag() }}
        <p>
            {{ form.noteField.label }}
            <br>
            {{ form.noteField(rows=5, cols=40) }}

            <br>

            {{ form.submit }}
        </p>
    </form>

    <ul>
    {% for note in notes %}
        <li>
            <a href="?note={{note.id}}"> {{ note.title }}</a>
        </li>
    {% endfor %}
    </ul>
</body>


</html>
